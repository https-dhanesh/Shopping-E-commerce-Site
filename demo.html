<!DOCTYPE html>
<html>
<head>
    <title>eCommerce Website</title>
</head>
<body>
    <h1>Welcome to Our eCommerce Store</h1>
    
    <!-- Product Information -->
    <div class="product">
        <h2>Product Name</h2>
        <p>Description of the product goes here.</p>
        <p>Price: $99.99</p>
        <button id="buyButton">Buy Now</button>
    </div>
    
    <!-- Purchase Page (Initially Hidden) -->
    <div id="purchasePage" style="display: none;">
        <h2>Checkout</h2>
        <form action="checkout_process.php" method="post">
            <!-- Add checkout form fields here (e.g., shipping information, payment details) -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Add more fields as needed -->

            <button type="submit">Confirm Purchase</button>
        </form>
    </div>
    
    <script>
        // JavaScript to show the purchase page when the "Buy Now" button is clicked
        document.getElementById("buyButton").addEventListener("click", function() {
            document.getElementById("purchasePage").style.display = "block";
        });
    </script>
</body>
</html>
